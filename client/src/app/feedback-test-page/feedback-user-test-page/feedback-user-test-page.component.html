<div class="section user-section">
  <div class="section-heading">
    <h2>Користувачі</h2>
  </div>
  <div class="row" *ngIf="user$ | async as userItem; else loader">
    <div class="col s12">
      <div *ngIf="userItem.length !== 0; else empty" class="collection">
        <div *ngFor="let user of userItem" [routerLink]="['/feedbackTest', 'user-' + user._id + '-test-' + testId]" class="collection-item avatar">
          <i class="material-icons circle">person</i>
          <span class="title">{{ user.login }}</span>
        </div>
      </div>
      <ng-template #empty>
        <div class="center">Користувачів не знайдено</div>
      </ng-template>
    </div>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
