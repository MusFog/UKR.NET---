<div class="section" id="section1">
  <div class="section-heading">
    <h2>Категорії</h2>
  </div>
  <div class="row" *ngIf="categories$ | async as categories; else loader">
    <div class="col s12">
      <div class="row" *ngIf="categories.length !== 0; else empty">
        <div class="col s12 m4" *ngFor="let category of categories">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ category.name }}</span>
              <p>{{ category.description }}</p>
            </div>
            <div class="card-action">
              <a [routerLink]="['/categoryTest', category._id]">Перейти до тестів</a>
            </div>
          </div>
        </div>
      </div>
      <ng-template #empty>
        <div class="center">Категорії не знайдено</div>
      </ng-template>
    </div>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</div>
